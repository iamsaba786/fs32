<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main w-full h-screen font-[poppins]">
      <img
        class="w-full object-cover h-screen"
        src="https://i.pinimg.com/736x/8e/1f/63/8e1f6342c13967088cc3e57cc5f9180d.jpg"
        alt=""
      />
      <div
        class="nav absolute top-18 left-[35%] w-[30%] h-[80%] bg-black/50 rounded-4xl"
      >
        <div
          class="nav-top w-full flex items-center justify-center mt-10 text-4xl text-white font-semibold"
        >
          <h1 class="">Sign Up</h1>
        </div>
        <div
          class="name px-6 py-3 mt-6 ml-3 mr-3 rounded-4xl text-white bg-white/55"
        >
          <i class="ri-search-line text-sm"></i>
          <input
            class="outline-none text-lg"
            type="text"
            placeholder="Name...."
          />
        </div>
        <div
          class="e-mail px-6 py-3 mt-1 ml-3 mr-3 rounded-4xl text-white bg-white/55"
        >
          <i class="ri-search-line text-sm"></i>
          <input
            class="outline-none text-lg"
            type="text"
            placeholder="E-mail...."
          />
        </div>
        <div
          class="password px-6 py-3 mt-1 ml-3 mr-3 rounded-4xl text-white bg-white/55"
        >
          <i class="ri-search-line text-sm"></i>
          <input
            class="outline-none text-lg"
            type="text"
            placeholder="Password...."
          />
        </div>
        <button class="mt-5">
          <a
            href="Login.html"
            class="px-22 py-2 ml-18 bg-white font-semibold text-black text-md rounded-4xl hover:bg-blue-300"
            >Login</a
          >
        </button>
        <div class="Home mt-8">
          <a
            href="index.html"
            class="px-22 py-2 ml-20 bg-white font-semibold text-black text-md rounded-4xl hover:bg-blue-300"
            >Home</a
          >
        </div>
        <div
          class="circle mt-10 gap-10 flex items-center justify-center text-white"
        >
          <i class="ri-facebook-circle-fill text-2xl"></i>
          <i class="ri-instagram-fill text-2xl"></i>
          <i class="ri-twitter-fill text-2xl"></i>
          <i class="ri-pinterest-fill text-2xl"></i>
        </div>
      </div>
    </div>
  </body>
</html>
