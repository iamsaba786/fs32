<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div

    >
      <div class="nav px-20 flex justify-between w-full py-10">
        <div class="lnav flex gap-10 items-center px-10 py-2">

          <a href="#"><i class="ri-app-store-fill"></i>Stores</a>
          <div class="input rounded-xl px-3 py-2 bg-gray-900">

        </div>
        <div class="Cnav pr-30 items-center">
          <i class="ri-flip-horizontal-line text-8xl"></i>
        </div>
        <div class="rnav px-10 py-2 flex item-center gap-8">

          <i class="ri-notification-badge-line"></i>

            >
              <i class="ri-add-line"></i>
            </div>
          </div>
          <div class="profile w-12 h-12 bg-red-500 rounded-xl overflow-hidden">

              src="https://i.pinimg.com/736x/fe/eb/69/feeb69cbfdf6fc658f3280e85bdc1032.jpg"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>

        <div class="heading mt-5 flex flex-col items-center">

              srcset=""
