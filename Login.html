<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main w-full h-screen font-[poppins]">
      <img
        class="w-full object-cover h-screen"
        src="https://i.pinimg.com/736x/8e/1f/63/8e1f6342c13967088cc3e57cc5f9180d.jpg"
        alt=""
      />
      <div
        class="nav absolute top-30 left-[35%] w-[30%] h-[80%] bg-black/50 rounded-4xl"
      >
        <div
          class="nav-top w-full flex items-center justify-center mt-30 text-6xl text-white font-semibold"
        >
          <h1 class="">Login</h1>
        </div>
        <div
          class="name px-20 py-7 mt-10 rounded-4xl ml-10 mr-10 text-white bg-white/55"
        >
          <i class="ri-search-line text-2xl"></i>
          <input
            class="outline-none text-3xl"
            type="text"
            placeholder="Name...."
          />
        </div>
        <div
          class="e-mail px-20 py-7 mt-3 rounded-4xl ml-10 mr-10 text-white bg-white/55"
        >
          <i class="ri-search-line text-2xl"></i>
          <input
            class="outline-none text-3xl"
            type="text"
            placeholder="E-mail...."
          />
        </div>
        <div
          class="password px-20 py-7 mt-3 rounded-4xl ml-10 mr-10 text-white bg-white/55"
        >
          <i class="ri-search-line text-2xl"></i>
          <input
            class="outline-none text-3xl"
            type="text"
            placeholder="Password...."
          />
        </div>
        <button class="py-5 mt-10 ml-37">
          <a
            href="signup.html"
            class="px-50 py-5 bg-white font-semibold text-black text-2xl rounded-4xl hover:bg-blue-300"
            >Sign Up</a
          >
        </button>
        <div class="Home mt-20 ml-40">
          <a
            href="index.html"
            class="px-50 py-5 bg-white font-semibold text-black text-2xl rounded-4xl hover:bg-blue-300"
            >Home</a
          >
        </div>
        <div
          class="circle mt-20 gap-20 flex items-center justify-center text-white"
        >
          <i class="ri-facebook-circle-fill text-5xl"></i>
          <i class="ri-instagram-fill text-5xl"></i>
          <i class="ri-twitter-fill text-5xl"></i>
          <i class="ri-pinterest-fill text-5xl"></i>
        </div>
      </div>
    </div>
  </body>
</html>
